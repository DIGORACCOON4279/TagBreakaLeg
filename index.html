<body>
    <header class="headerSignIn">
        <label for="menuSide">
            <img class="drawerIcon" src="img/menu_Icon.svg" alt="Menu icon">
        </label>
        <input id="menuSide" type="checkbox">

        <nav class="menuSide">
            <section class="top">
                <img class="brand" src="img/skullLogo.svg" alt="Break a Leg brand">
                <label for="menuSide">
                    <img class="close" src="img/close_Cross_White.svg" alt="Close icon">
                </label>
            </section>
            <section class="menu">
                <ul>
                    <li><a href="sign_In.html" class="link">Sign in</a></li>
                    <li>
                        <label for="cart" class="cartShop">
                            <p href="#" class="link">My cart</p>
                        </label>
                    </li>
                    <li><a href="../index.html" class="link">Home</a></li>
                    <li><a href="store.html" class="link">Store</a></li>
                    <li><a href="../index.html#giftCards" class="link">Gift cards</a></li>
                    <li><a href="show_Room.html" class="link">Show Room</a></li>
                </ul>
            </section>
            <section class="contactUs">
                <p>Contact us...</p>
                <ul>
                    <li><a href="https://www.instagram.com/" target="_blank" class="item"><img src="../img/instagram.svg" alt="" class="itemSocial"></a></li>
                    <li><a href="https://www.youtube.com/" target="_blank" class="item"><img src="../img/youtube.svg" alt="" class="itemSocial"></a></li>
                    <li><a href="https://www.facebook.com/" target="_blank" class="item"><img src="../img/facebook.svg" alt="" class="itemSocial"></a></li>
                    <li><a href="https://twitter.com/?lang=es" target="_blank" class="item"><img src="../img/twitter.svg" alt="" class="itemSocial"></a></li>
                    <li><a href="https://co.pinterest.com/" target="_blank" class="item"><img src="../img/pinterest.svg" alt="" class="itemSocial"></a></li>
                </ul>
            </section>
        </nav>
    </header>

    <main class="container">
        <section class="logInCreateAccount">

            <!-- LogIn -->

            <article class ="tags">

                <input id="navBarMenu" type="checkbox">
                <form action="" class="formLogIn">
                    <label for="navBarMenu" class="tag">
                        <h3 class="tagLogIn">Log in</h3>
                    </label>

                    <legend>Welcome back</legend>

                    <article class="formFloating">
                        <label class="email" for="floatingInput"></label>Email address
                        <input type="email" class="formControl input" id="floatingInput" placeholder="Email">
                    </article>
                    <article class="formFloating">
                        <label class="password" for="floatingInput"></label>Password
                        <input type="password" class="formControl input" id="floatingPassword" placeholder="Password">
                    </article>
                    <article class="ctaToSignIn">
                        <input class="btnSignIn" type="Submit">
                        <p>¿Do you have an account with us?</p>
                    </article>

                    <label for="navBarMenu">
                        <p class="ctaFormCreateAccount">Create account</p>
                    </label>

                </form>

                <!-- CreateAccount -->

                <form action="" class="formCreateAccount">
                    <label  for="navBarMenu" class="tag">
                        <h3 class="tagCreateAccount">Create Account</h3>
                    </label>

                    <legend>Create Account</legend>

                    <article class="formFloating">
                        <label class="firstName" for="floatingInput"></label>First name
                        <input type="text" class="formControl input" id="floatingInput" placeholder="Enter your first name">
                    </article>
                    <article class="formFloating">
                        <label class="lastName" for="floatingInput"></label>Last name
                        <input type="text" class="formControl input" id="floatingInput" placeholder="Enter your last name">
                    </article>
                    <article class="formFloating">
                        <label class="email" for="floatingInput"></label>Email address
                        <input type="email" class="formControl input" id="floatingInput" placeholder="Enter your Email">
                    </article>
                    <article class="formFloating">
                        <label class="password"for="floatingPassword"></label>Password
                        <input type="password" class="formControl input" id="floatingPassword" placeholder="Enter your password">
                    </article>
                    <article class="ctaToCreateAccount">
                        <input class="btnCreateAccount" type="Submit">
                        <p>"Do you already have an account?"</p>
                    </article>

                    <label  for="navBarMenu">
                        <p class="ctaFormLogIn"> Enter here </p>
                    </label>

                </form>
            </article>

            <article class="bannerCreateAccount">
                <img src="img/sunset.webp" alt="" class="background">
            </article>
        </section>
    </main>

    <!-- Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
