<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>Log in
    <!-- Google fonts Jura & Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&family=Rubik+Distressed&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/svg" href="img/skullLogo.svg" sizes="16x16"/>
    <link rel="icon" type="image/svg" href="img/skullLogo.svg" sizes="32x32"/>
    <link rel="icon" type="image/svg" href="img/skullLogo.svg" sizes="64x64"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Normalize -->
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel='stylesheet'>
    <!-- Meta para SEO -->
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="author" content="Diego Marin Mora & Break a Leg Company"/>
    <meta name="copyright" content="© [2023] [Diego Marin Mora & Break a Leg Company]"/>

</head>
<body>

    <main class="container">
        <section class="logInCreateAccount">

            <!-- LogIn -->

            <article class ="tags">

                <input id="navBarMenu" type="checkbox">
                <form action="" class="formLogIn">
                    <label for="navBarMenu" class="tag">
                        <h3 class="tagLogIn">Log in</h3>
                    </label>

                    <legend>Welcome back</legend>

                    <article class="formFloating">
                        <label class="email" for="floatingInput"></label>Email address
                        <input type="email" class="formControl input" id="floatingInput" placeholder="Email">
                    </article>
                    <article class="formFloating">
                        <label class="password" for="floatingInput"></label>Password
                        <input type="password" class="formControl input" id="floatingPassword" placeholder="Password">
                    </article>
                    <article class="ctaToSignIn">
                        <input class="btnSignIn" type="Submit">
                        <p>¿Do you have an account with us?</p>
                    </article>

                    <label for="navBarMenu">
                        <p class="ctaFormCreateAccount">Create account</p>
                    </label>

                </form>

                <!-- CreateAccount -->

                <form action="" class="formCreateAccount">
                    <label  for="navBarMenu" class="tag">
                        <h3 class="tagCreateAccount">Create Account</h3>
                    </label>

                    <legend>Create Account</legend>

                    <article class="formFloating">
                        <label class="firstName" for="floatingInput"></label>First name
                        <input type="text" class="formControl input" id="floatingInput" placeholder="Enter your first name">
                    </article>
                    <article class="formFloating">
                        <label class="lastName" for="floatingInput"></label>Last name
                        <input type="text" class="formControl input" id="floatingInput" placeholder="Enter your last name">
                    </article>
                    <article class="formFloating">
                        <label class="email" for="floatingInput"></label>Email address
                        <input type="email" class="formControl input" id="floatingInput" placeholder="Enter your Email">
                    </article>
                    <article class="formFloating">
                        <label class="password"for="floatingPassword"></label>Password
                        <input type="password" class="formControl input" id="floatingPassword" placeholder="Enter your password">
                    </article>
                    <article class="ctaToCreateAccount">
                        <input class="btnCreateAccount" type="Submit">
                        <p>"Do you already have an account?"</p>
                    </article>

                    <label  for="navBarMenu">
                        <p class="ctaFormLogIn"> Enter here </p>
                    </label>

                </form>
            </article>

            <article class="bannerCreateAccount">
                <img src="img/sunset.webp" alt="" class="background">
            </article>
        </section>
    </main>

    <!-- Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- JS -->

    <script src="main.js"></script>
</body>
</html>
